<!DOCTYPE html>
<html>
<body>

  <h2>What Can JavaScript Do?</h2>

  <p id="element">JavaScript can change HTML content.</p>

  <button type="button" onclick='demo()'>Click Me!</button>

  <script>
    function demo() {
      document.getElementById("element").innerHTML = 'Hello JS!';
    }
  </script>
</body>
</html>
